<!DOCTYPE html>
<html>
<head>
    <title>Task 2: Form Validation</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2; margin:0; padding:0;">
    <div style="max-width:400px; margin:40px auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align:center;">Register</h2>
        <form id="registerForm" method="POST" action="/submit" onsubmit="return validateForm()">
            <label for="username" style="display:block; margin-bottom:8px;">Username:</label>
            <input type="text" name="username" id="username" style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;" required>

            <label for="email" style="display:block; margin-bottom:8px;">Email:</label>
            <input type="email" name="email" id="email" style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;" required>

            <label for="password" style="display:block; margin-bottom:8px;">Password:</label>
            <input type="password" name="password" id="password" style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;" required>

            <button type="submit" style="width:100%; padding:10px; background:#4CAF50; color:#fff; border:none; border-radius:4px; font-size:16px; cursor:pointer;">
                Register
            </button>
            <div id="errorMsg" style="color:red; margin-top:12px; text-align:center;"></div>
        </form>
    </div>

    <script>
    // Inline JavaScript for client-side validation
    function validateForm() {
        var username = document.getElementById("username").value.trim();
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value;
        var errorMsg = "";

        // Basic client-side checks
        if (username.length < 3) {
            errorMsg = "Username must be at least 3 characters.";
        } else if (!email.match(/^[\w\.-]+@[\w\.-]+\.\w{2,}$/)) {
            errorMsg = "Enter a valid email address.";
        } else if (password.length < 6) {
            errorMsg = "Password must be at least 6 characters.";
        }

        if (errorMsg) {
            document.getElementById("errorMsg").innerText = errorMsg;
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
